    <h1>&emsp;画画工具（功能好用？别忘了 <a href="https://zhujingqi.com/money.html">赞助！</a>）</h1>
    <canvas id="drawingCanvas" width="1200" height="600"></canvas>
    <button id="clearButton">清空</button>

    <script>
        // Get a reference to the canvas element and its context
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // Create a drawing variable outside of the event handlers so that it can be accessed by multiple functions
        let drawing = false;

        // Add an event listener to the canvas for mouse down events
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            startDrawing(e);
        });

        // Add an event listener to the canvas for mouse move events
        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                drawLine(e);
            }
        });

        // Add an event listener to the canvas for mouse up events
        canvas.addEventListener('mouseup', (e) => {
            drawing = false;
            endDrawing(e);
        });

        // Add an event listener to the clear button for click events
        document.getElementById('clearButton').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Function to handle starting the drawing process
        function startDrawing(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Function to draw a line on the canvas
        function drawLine(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
        }

        // Function to handle ending the drawing process
        function endDrawing(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();

        }
    </script>
