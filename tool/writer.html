		function lcg() {
			seed = (seed * LCG_A + LCG_C) % LCG_M;
			return seed / LCG_M;
		}

		function pick(arr) {
			let i = floor(lcg() * arr.length);
			return arr[i];
		}

		function randNum(min = 0, max = 100, fn = lcg) {
			return fn() * (max - min) + min;
		}

					para += s;
				} else {

					len += s.length;
					para += s;
