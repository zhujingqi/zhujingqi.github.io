		function isMobile() {
		  const userAgentInfo = navigator.userAgent;
		  const mobileAgents = ['Android', 'iPhone', 'SymbianOS', 'Windows Phone', 'iPad', 'iPod'];
		  let mobileFlag = false;
		
		  for (let i = 0; i < mobileAgents.length; i++) {
		    if (userAgentInfo.indexOf(mobileAgents[i]) > 0) {
		      mobileFlag = true;
		      break;
		    }
		  }
		
		  return mobileFlag;
		}
		
		if (isMobile()) {
			alert('当前设备为移动设备,建议用电脑访问!!!');
		}

	    <script>
async function fetchContent() {
    try {
        const response = await fetch('https://zhujingqi.com/index.html', { mode: 'no-cors' });
        // 注意：由于模式为no-cors，我们不能使用response.ok或response.text()
        // 我们需要使用其他方式来处理响应，例如使用ArrayBuffer或Blob
        const buffer = await response.arrayBuffer();
        const textDecoder = new TextDecoder();
        const text = textDecoder.decode(buffer);
        
        // 解析获取到的HTML文档
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        
        // 获取源网页中的指定元素内容，包括所有子元素的HTML结构
        const sourceContent = doc.querySelector('#board').innerHTML;
        
        // 更新目标网页的指定元素内容
        document.querySelector('#display').innerHTML = sourceContent;
    } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
        // 可以在这里添加额外的错误处理逻辑
    }
}

fetchContent();
	    </script>
