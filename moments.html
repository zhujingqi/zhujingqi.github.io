		<style>
			@keyframes slidefromleft {
				from {
					left: -200px;
					opacity: 0;
				}

				to {
					left: 0;
					opacity: 1;
				}
			}

			@keyframes slidefromright {
				from {
					transform: translateX(50%);
					opacity: 0;
				}

				to {
					transform: translateX(0);
					opacity: 1;
				}
			}

			@keyframes slidefrombottom {
				from {
					transform: translateY(100%);
					opacity: 0;
				}

				to {
					transform: translateY(0);
					opacity: 1;
				}
			}

			.dongtai {
				position: absolute;
				animation: slidefromleft 1s ease-in-out;
				top: 150px;
				margin: 40px;
				padding: 30px;
				width: 500px;
				height: 200px;
				background-color: rgba(60, 182, 79, 0.5);
				border-radius: 20px;
				transition: background-color 0.5s ease;
			}

			.dongtai:hover {
				background-color: rgba(60, 182, 79, 0.3);
				border-radius: 20px;
				transition: background-color 0.5s ease;
			}

			.go {
				position: absolute;
				animation: slidefromright 1s ease-in-out;
				top: 150px;
				left: 600px;
				margin: 40px;
				padding: 30px;
				width: 500px;
				height: 200px;
				background-color: rgba(76, 205, 211, 0.5);
				background-size: cover;
				border-radius: 20px;
				transition: background-color 0.5s ease;
				font-size: 20px;
			}

			.go:hover {
				background-color: rgba(76, 205, 211, 0.3);
				transition: background-color 0.5s ease;
			}

			.arrow {
				position: absolute;
				top: 200px;
				left: 1200px;
				width: 0;
				height: 0;
				border-style: solid;
				border-width: 120px 0 120px 50px;
				border-color: transparent transparent transparent rgba(76, 205, 211, 0.5);
			}

			.news {

				border-radius: 20px;
				transition: background-color 0.5s ease;

			}

			.news:hover {
				background-color: rgba(255, 255, 0, 0.4);
				transition: background-color 0.5s ease;
			}
