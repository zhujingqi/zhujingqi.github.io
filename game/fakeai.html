<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>FakeAI</title>
	<style>
		body {
			margin: 0;
		}

		.logo {
			position: absolute;
			left: 5%;
			top: 20px;
		}

		.talk_show {
			width: 50%;
			height: 80vh;
			border: 1px solid black;
			background: #fff;
			margin: 10px auto 0;
			overflow: auto;
		}

		.talk_input {
			width: 50%;
			margin: 10px auto 0;
		}

		.talk_word {
			width: 80%;
			height: 50px;
			padding: 0px;
			float: left;
			margin-left: 10px;
			outline: none;
			text-indent: 10px;
		}

		.talk_sub {
			width: 10%;
			height: 50px;
			float: left;
			margin-left: 10px;
		}

		.atalk {
			margin: 10px;
		}

		.atalk span {
			display: inline-block;
			background: #0181cc;
			border-radius: 10px;
			color: #fff;
			padding: 5px 10px;
		}

		.btalk {
			margin: 10px;
			text-align: right;
		}

		.btalk span {
			display: inline-block;
			background: #ef8201;
			border-radius: 10px;
			color: #fff;
			padding: 5px 10px;
		}

		.left {
			position: absolute;
			left: 4%;
			top: 20%;
			width: 15%;
			background: #dfdfdf;
			border-radius: 10px;
			padding: 20px;
			height: 60vh;
		}

		.leftnew {
			background: #c6c6c6;
			border-radius: 10px;
			width: 15%;
			padding: 10px;
			overflow: hidden;
		}

		.leftnew:hover {
			cursor: not-allowed;
			title: "无法新建";
		}

		.footer {
			background-color: #ababab;
			text-align: center;
			width: 100%;
			position: absolute;
			bottom: 0;
			font-size: 12px;
		}
	</style>
	<script>
		window.onload = function() {
			talkwords.focus();
			var Words = document.getElementById("words");
			var s = document.getElementById("talkwords");
			var send = document.getElementById("talksub");
			send.onclick = function() {
				var str = "";
				if (s.value == "") {
					alert("消息不能为空");
					return;
				}
				str = '<div class="btalk"><span>' + s.value + '</span></div>' + '<div class="atalk"><span>' + s
					.value + '！</span></div>';
				Words.innerHTML = Words.innerHTML + str;
			}
		}
	</script>
</head>
<body>
	<div class="logo">
		<img src="fakeai.jpg">
		<br><br><br>
		The best artifical idiot<br>
		in the world!!!
	</div>
	<div class="left">
		<span class="leftnew">新建对话</span>
		<u>
			<br><br>
			对话框1 >
			<br><br>
			对话框2 >
			<br><br>
			更多 >
			<br><br>
		</u>
	</div>
	<div class="talk_show" id="words">
		<div class="atalk"><span>和我聊天吧！</span></div>
	</div>
	<div class="talk_input">
		<input type="text" class="talk_word" id="talkwords">
		<input type="button" value="发送" class="talk_sub" id="talksub">
	</div>
	<div class="footer">
		<br>
		Designed by Jacky Zhu.
		<br>
		This is a fake AI. Do not trust it!
		<br>
		<a href="https://zhujingqi.com">Go to 网站首页</a>
		<br>
		<br>
	</div>
</body>
</html>
